<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá của người dùng</title>
  </head>
  <body>
    <h1>Viết đánh giá</h1>
    <label for="username">Tên của bạn:</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      placeholder="Nhập tên của bạn"
    />

    <form id="">
      <label for="review"> Đánh giá của bạn </label>
      <br />
      <textarea name="" id="review" rows="5"></textarea>
    </form>
  </body>
  
</html>
