<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lập Tài Khoản</title>
    <link rel="stylesheet" href="nam-hai.css" />
  </head>
  <body>
    <div class="space" id="space"></div>

    <div class="form-container">
      <div class="logo">COMPETION</div>

      <!-- Login Form -->
      <div id="login-form">
        <h2 class="form-title">ĐĂNG NHẬP</h2>
        <form>
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="toggle-form">
          Quên thông tin đăng nhập? <a id="show-register">Đăng kí</a>
        </div>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="hidden">
        <h2 class="form-title">Đăng kí</h2>
        <form>
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" required />
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required />
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required />
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <input type="password" id="register-confirm-password" required />
          </div>
          <button type="submit" class="btn">Đăng kí</button>
        </form>
        <div class="toggle-form">
          Đã có tài khoản? <a id="show-login">Đăng Nhập ngay</a>
        </div>
      </div>
    </div>

    <script>
      // Tạo animation vũ trụ
      function createSpace() {
        const space = document.getElementById("space");
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.classList.add("star");

          // Random kích thước sao
          const size = Math.random() * 3;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          // Random vị trí
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;

          // Random thời gian animation
          const duration = 1 + Math.random() * 5;
          star.style.setProperty("--duration", `${duration}s`);

          // Random độ sáng
          star.style.opacity = Math.random();

          space.appendChild(star);
        }
      }

      // Chuyển đổi giữa form đăng nhập và đăng ký
      document
        .getElementById("show-register")
        .addEventListener("click", function () {
          document.getElementById("login-form").classList.add("hidden");
          document.getElementById("register-form").classList.remove("hidden");
        });

      document
        .getElementById("show-login")
        .addEventListener("click", function () {
          document.getElementById("register-form").classList.add("hidden");
          document.getElementById("login-form").classList.remove("hidden");
        });

      // Xử lý submit form
      document
        .querySelector("#login-form form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("login-username").value;
          const password = document.getElementById("login-password").value;
          if (username === "admin" && password === "admin") {
            alert("Login successful!");
            // Redirect to another page or perform any action
            window.location.href = "index.html"; // Redirect to index.html
          }

          // Xử lý đăng nhập ở đây
          alert(`Login attempt with username: ${username}`);
        });

      document
        .querySelector("#register-form form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("register-username").value;
          const email = document.getElementById("register-email").value;
          const password = document.getElementById("register-password").value;
          const confirmPassword = document.getElementById(
            "register-confirm-password"
          ).value;

          if (password !== confirmPassword) {
            alert("Passwords don't match!");
            return;
          }

          // Xử lý đăng ký ở đây
          alert(
            `Registration attempt with username: ${username}, email: ${email}`
          );

          // Sau khi đăng ký thành công, chuyển về form đăng nhập
          document.getElementById("register-form").classList.add("hidden");
          document.getElementById("login-form").classList.remove("hidden");
        });

      // Khởi tạo animation khi trang tải xong
      window.addEventListener("load", createSpace);
    </script>
  </body>
</html>
